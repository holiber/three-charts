<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThreeChart</title>
    <script src="../build/three.js"></script>
    <script src="../build/demoApp.js"></script>

    <style>
        body { margin: 0; background-color: #1b1b1b; color: white;}
        .center-content {position: absolute; left: 260px; top: 60px}
        .sidebar {position: absolute; top: 60px;}
        .chart {width: 800px; height: 600px;}
        .preview-chart { width: 220px; height: 120px; background-color: darkslategrey; margin: 0 20px 20px 20px}
        .controls {
            position: absolute;
            left: 1100px;
            top: 60px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="preview-chart"></div>
        <div class="preview-chart"></div>
        <div class="preview-chart"></div>
    </div>
    <div class="center-content">
        <div class="chart"></div>
        <div class="timeframe-component">
            <button name="switch-line">LINE</button>
            <button name="switch-bars">BARS</button>
            <button class="timeframe" data-range="30000" data-segment-length="1">30s</button>
            <button class="timeframe" data-range="60000" data-segment-length="5000">1m</button>
            <button class="timeframe" data-range="300000" data-segment-length="25000">5m</button>
            <button class="timeframe" data-range="600000" data-segment-length="30000">10m</button>
            <button class="timeframe" data-range="1800000" data-segment-length="90000">30m</button>
            <button class="timeframe" data-range="3600000" data-segment-length="180000">1h</button>
            <!--<button class="timeframe" data-range="43200000" data-segment-length="2160000">12h</button>-->
            <!--<button class="timeframe" data-range="86400000" data-segment-length="4320000">1d</button>-->
        </div>
    </div>
    <div class="controls">
        <label><input name="maintrend" type="checkbox" checked="checked"/> Main trend</label><br/>
        <label><input name="redtrend" type="checkbox" /> Red trend</label><br/>
        <label><input name="bluetrend" type="checkbox" /> Blue trend</label><br/>
    </div>
</body>
</html>
